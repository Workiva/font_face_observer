language: dart
dart:
  - 1.24.2
addons:
  chrome: stable
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - pub get
  - pub run dart_dev format --check
  - pub run dart_dev analyze
  - pub publish --dry-run
  - pub run dart_dev test -p chrome