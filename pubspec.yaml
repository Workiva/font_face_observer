name: 'font_face_observer'
version: 2.0.8
description: Font load events, simple, small and efficient. Dart port of https://github.com/bramstein/fontfaceobserver
author: Rob Becker <rob.becker@workiva.com>
homepage: https://github.com/Workiva/font_face_observer

dependencies:
  dart2_constant: ^1.0.0

web:
  compiler:
    debug: dartdevc

dev_dependencies:
  analyzer: ">= 0.29.0 <= 0.31.0-alpha.2"
  coverage: ">=0.7.0 < 2.0.0"
  dart_dev: ^1.9.2
  dart_style: ">=1.0.0 < 2.0.0"
  dartdoc: ">=0.12.0 <= 0.15.1"
  test: ">=0.12.0 < 2.0.0"
  dart_build: ^0.1.0

transformers:
- $dart2js:
    sourceMaps: true
